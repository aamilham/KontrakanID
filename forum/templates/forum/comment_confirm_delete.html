{% extends 'forum/base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="forumBackground">
<div class="tambahanatas"></div>

<div class="deleteBox">

  <h2>Confirm Delete</h2>
  <h5>Apakah Anda yakin ingin menghapus Komentar ini?</h5>

    <form method="post">
      {% csrf_token %}
      <div class="deleteBoxbottom">
        <input type="submit" value="Delete" class="deleteButton">
        <a href="{% url 'forum:rent' comment.rent.pk %}">Cancel</a>
      </div>
    </form>
</div>

<div class="tambahan"></div>
</div>

{% endblock content %}
